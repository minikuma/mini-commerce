server:
  port: 8080

spring:
  application:
    name: mini-customer
  datasource:
    hikari:
      jdbc-url: ${JDBC_URL}
      username: ${USERNAME}
      password: ${PASSWORD}
      maximum-pool-size: 1
      auto-commit: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: update
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console